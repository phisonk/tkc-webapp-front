<div class="main-content">
    <div class="container">
        <a href="javascript:void(0)" (click)="logout()" class="btn btn-danger btn-round">Logout</a>
    </div>
<h1 class="header">Logged User Page</h1>
    <div class="row">
    <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
        <img class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">
        <img class="card-img-top image" src="https://via.placeholder.com/400x300" *ngIf="!user.image" alt="User image">
        <div *ngIf='user.provider != "password"'class="card-body">
        <h4 class="card-title">{{user.name}}</h4>
        </div>
        <div *ngIf='user.provider == "password"'class="card-body">
        <form [formGroup]="profileForm">
            <div class="form-group">
            <label>Your name</label>
            <input type="text" formControlName="name" class="form-control" required>
            </div>
        </form>
        <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
        </div>
    </div>
    </div>
    <div class="col-md-4">
        <div class="card card-profile">
            <div class="card-avatar">
                <a href="javascript:void(0)">
                    <img class="img" [src]="user.image" *ngIf="user.image" alt="User image">
                    <img class="img" src="./assets/img/faces/marc.jpg" *ngIf="!user.image" alt="User image"/>
                </a>
            </div>
            <div *ngIf='user.provider != "password"' class="card-body">
                <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                <h4 class="card-title">{{user.name}}</h4>
                <p class="card-description">
                    Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                </p>
                <a href="javascript:void(0)" class="btn btn-danger btn-round" [routerLink]="['/dashboard']">Go to Dashboard</a>
            </div>
        </div>
    </div>
    </div>
  </div>
